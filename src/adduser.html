<template>
    <div class="col-sm-6 col-md-6 add-user">
        <div class="block-flat">
            <div class="header">
                <h3>Add User</h3>
            </div>
            <div class="content">
                <form role="form">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" value.bind="name" placeholder="Enter Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Username </label>
                        <input value.bind="username" type="text" placeholder="Enter Username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input value.bind="email" type="email" placeholder="Enter Email" class="form-control">
                    </div>
                    <div class="checkbox">
                        <button click.trigger="add()" class="btn btn-primary" type="submit">Add</button>
                </form>
                </div>
            </div>
        </div>
</template>
